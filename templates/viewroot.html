{(head.html)}

<section class="alphabet">
{% for i, dir in ipairs(local_dirs) do %}
    <a href="{{ local_uri .. dir }}" class="djsectionmenu">
        <div class="alphabetpanel">
            <img src="/img/letters/{{ dir:upper() }}@300.png" class="alphabetimg alphabetimg500" />
        </div>
    </a>
{% end %}
</section>

<section class="latest">
    <div class="latest_files">
        <br>
        <br>
        <h1 class="h1">Our latest uploads:</h1>
    {% for i, file in ipairs(local_latestpath) do %}
        <a class="amixlink" href="{{ '/mixes/' .. file }}">
            <span class="mixlink">{{ local_latestname[i] }}</span>
        </a>
        </br>
    {% end %}
    </div>
</section>
{(foot.html)}
