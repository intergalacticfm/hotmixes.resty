{(head.html)}
<section class="search">
    <div class="searchpanel">
        <form id="searchForm">
            <input id="searchText" type="text"/>
            <button type="submit" onclick="doSearch(document.getElementById('searchText').value)">Search</button>
        </form>
    </div>
</section>

<div class="all_files">
    <h1 class="h1">Search results:</h1>
    {% for i, fileName in ipairs(local_fileNames) do %}
    <a class="amixlink" href="{{ local_path .. local_files[fileName] }}">
        <span class="mixlink">{{ fileName }}</span>
    </a>
    <br>
    {% end %}
</div>

<section class="latest">
    <div class="latest_files">
        <br>
        <br>
        <h1 class="h1">Latest uploads:</h1>
        {% for i, file in ipairs(local_latestpath) do %}
        <a class="amixlink" href="{{ '/mixes/' .. file }}">
            <span class="mixlink">{{ local_latestname[i] }}</span>
        </a>
        </br>
        {% end %}
    </div>
</section>
{(foot.html)}
